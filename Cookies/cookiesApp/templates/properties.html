{% extends 'base.html' %}
{% load static %}
{% block title %} Properties Page {% endblock %}
{% block content %}
    <main>
        <div class="props-main">
            <h3 class="page-title">OUR PROPERTIES</h3>
            <div class="props-container">

                {% for prop in properties %}
                    <div class="prop-item">
                        <img src="{% static prop.url %}">
                        <h4 class="prop-title">{{ prop.title }}</h4>
                        <button class="more-btn btn">more</button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
{% endblock %}
{% block footer %}
    <div></div>
{% endblock %}
